---
- hosts: all
  become: yes
  remote_user: user

  tasks:
  - name: Ensure ntp (for time synchronization) is installed.
    apt:
      name: ntp
      state: present


  - name: Ensure ntp is running.
    service:
      name: ntp
      state: started
      enabled: yes

- hosts: web
  become: yes
  remote_user: user
  vars_files:
    - vars/main.yml
  roles:
    - deploy_lamp

- hosts: db
  become: yes
  remote_user: user
  vars_files:
    - vars/main.yml
    - vars/credentials.yml
  roles:
    - deploy_mysql

